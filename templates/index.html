<html>
	<head>
		<title>CMYK Translator</title>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        
                <style>
                        th {
                                text-align: center;
                        }
                </style>
        </head>
	<body>
		<h1>CMYK Decomposer</h1>
                <p><b>Available formats:</b>
                {% for f in available_formats %}
                {{f}}
                {% endfor %}</p>
		<form method = "POST" action="" enctype="multipart/form-data">
			<p><input type="file" name="file" accept="image/*"></p>
			<p><input type="submit" value="Submit"></p>
		</form>
                
                <hr>
                    {% set client = client_id %}
                      <table>
                              <tr>
                                      <th>C</th>
                                      <th>M</th>
                                      <th>Y</th>
                                      <th>K</th>
                              </tr>
                              <tr>
                                        <td><img src="{{ url_for('get_image_s',clientid=client,layer='C') }}" style="width: 250px"></td>
                                        <td><img src="{{ url_for('get_image_s',clientid=client,layer='M') }}" style="width: 250px"></td>
                                        <td><img src="{{ url_for('get_image_s',clientid=client,layer='Y') }}" style="width: 250px"></td>
                                        <td><img src="{{ url_for('get_image_s',clientid=client,layer='K') }}" style="width: 250px"></td>
                              </tr>
                      </table>
        </body>
        <footer>
                <hr>
                <h7><b>   Client_ID: </b>{{client_id}}</h7>
                <h7><b>Site Version: </b>{{version}}</h7>
        </footer>
</html>
